<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>pure js app</title>
    </head>
    <body>
        <!DOCTYPE html>
        <html>
            <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />
                <meta
                    name="viewport"
                    content="width=device-width, initial-scale=1"
                />
                <link
                    href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
                    rel="stylesheet"
                    type="text/css"
                />
                <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
            </head>
            <body>
                <button class="mui-btn mui-btn--fab mui-btn--primary" id="see-all-btn">All</button>
                <div id="sidebar">
                    <div
                        class="
                            mui--text-white
                            mui--text-display1
                            mui--align-vertical
                        "
                    >
                        Your questions
                    </div>
                </div>
                <div id="content" class="mui-container-fluid">
                    <div class="mui-row">
                        <div class="mui-col-sm-10 mui-col-sm-offset-1">
                            <form class="mui-form" id="question-form">
                                <legend>Задай вопрос</legend>
                                <div
                                    class="
                                        mui-textfield mui-textfield--float-label
                                    "
                                >
                                    <input
                                        type="text"
                                        id="question-input"
                                        requierd
                                        minlength="10"
                                        maxlength="250"
                                    />
                                    <label for="question-input">Вопрос</label>
                                </div>
                                <button
                                    type="submit"
                                    class="
                                        mui-btn mui-btn--raised mui-btn--primary
                                    "
                                    id="question-submit"
                                    disabled
                                >
                                    Submit
                                </button>
                            </form>
                            <div class="mui-divider"></div>
                            <div class="mui--text-black-54 mui--text-body2">
                                Your questions
                            </div>
                            <div class="mui-divider"></div>
                            <div id="post-list"></div>
                        </div>
                    </div>
                </div>
            </body>
        </html>
    </body>
</html>
